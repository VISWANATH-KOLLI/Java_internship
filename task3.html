<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Indicator</title>
</head>
<body>
    <h1>Password Strength Indicator</h1>
    <p>Enter your password:</p>
    <input type="password" id="passwordInput" oninput="checkPasswordStrength()">

    <div id="passwordStrength"></div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("passwordInput").value;
            const length = password.length;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecialChar = /[!@#\$%^&*()_+{}\[\]:;<>,.?~\\-]/.test(password);

            if (length > 8 && hasUppercase && hasLowercase && hasDigit && hasSpecialChar) {
                document.getElementById("passwordStrength").innerText = "Password strength: Strong";
            } else if (length > 6 && (hasUppercase || hasSpecialChar)) {
                document.getElementById("passwordStrength").innerText = "Password strength: Medium";
            } else {
                document.getElementById("passwordStrength").innerText = "Password strength: Weak";
            }
        }
    </script>
</body>
</html>
